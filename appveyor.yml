version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
before_build:
- cmd: >-
    nuget sources add -name DiscordNet -Source https://www.myget.org/F/discord-net/api/v3/index.json

    dotnet restore
build:
  project: DiscordAchievementBot.sln
  verbosity: minimal
test_script:
- cmd: dotnet test .\DiscordAchivementBot.Tests\DiscordAchivementBot.Tests.csproj